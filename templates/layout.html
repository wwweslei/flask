<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% block head %}
    <title> {% block title %} Flask! {% endblock title %} </title>
    <meta charset="UTF-8">
    <!--<link href="static/css/style.css" rel="stylesheet">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"> {% endblock head %}
</head>

<body>
    {% block nav %}

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="http://0.0.0.0:8000/">Home <span class="sr-only">(current)</span></a></li>
                    <li><a href="http://flask.pocoo.org/">Link do flask</a></li>
                    
                </ul>
                <form class="navbar-form navbar-left" role="search" action="{{ url_for('select') }}" method="POST">
                    <div class="form-group">
                        <input class="form-control" name="search" placeholder="buscar" type="text">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://github.com/wwweslei/flask">Link do projeto</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock nav %}

    <div id="content">
        {% block content %} {% endblock content %}
    </div>

</body>

</html>
